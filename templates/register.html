<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>הרשמת מרצים</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="page-wrap" style="max-width:740px">
    <h1>הרשמת מרצים</h1>
    <p class="subtitle">צור חשבון חדש עם כתובת המייל המוסדית.</p>

    <form method="post" class="upload-form">
      <div class="field">
        <label>כתובת דוא"ל מוסדית</label>
        <input type="email" name="email" placeholder="lecturer@zefat.ac.il" required>
      </div>
      <div class="field">
        <label>סיסמה</label>
        <input type="password" name="password" minlength="6" required>
      </div>
      <div class="field">
        <label>אימות סיסמה</label>
        <input type="password" name="password_confirm" minlength="6" required>
      </div>
      <div class="btn-wrap">
        <button class="primary-btn" type="submit">הירשם</button>
      </div>
    </form>

    {% if error %}<div class="alert error">{{ error }}</div>{% endif %}
  </div>
</body>
</html>
