<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>אימות מרצים</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="page-wrap" style="max-width:640px">
    <h1>אימות מרצים</h1>
    <p class="subtitle">נא להזין את סיסמת המרצים (Second Factor).</p>

    <form method="post" class="upload-form">
      <div class="field">
        <label>סיסמת מרצים</label>
        <input type="password" name="lecturer_secret" placeholder="lecturer_secret" required>
      </div>
      <div class="btn-wrap">
        <button class="primary-btn" type="submit">כניסה למערכת</button>
        <a class="btn-ghost" href="{{ url_for('logout') }}">חזור</a>
      </div>
    </form>
  </div>
</body>
</html>
