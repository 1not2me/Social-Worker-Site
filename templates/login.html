<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>כניסת מרצים</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="page-wrap" style="max-width:740px">
    <h1>כניסת מרצים</h1>
    <p class="subtitle">כניסה מותרת רק עם מייל של מכללת צפת.</p>

    <form method="post" class="upload-form">
      <div class="field">
        <label>כתובת אימייל</label>
        <input type="email" name="email" placeholder="your.name@zefat.ac.il" required>
      </div>
      <div class="field">
        <label>סיסמה</label>
        <input type="password" name="password" required>
      </div>
      <div class="field">
        <label>אימות סיסמה</label>
        <input type="password" name="password_confirm" required>
      </div>
      <div class="btn-wrap">
        <button class="primary-btn" type="submit">התחבר</button>
      </div>
    </form>

    {% if error %}
    <div class="alert error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
